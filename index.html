<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Support Notes</title>
  <link href="style.css" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f8f9fb;
      --bg-dark: #1e1e2f;
      --text-light: #2c3e50;
      --text-dark: #f0f0f0;
      --card-light: #ffffff;
      --card-dark: #2c2c3c;
      --primary: #2980b9;
    }
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .dark-mode nav, .dark-mode .note-section {
      background-color: var(--card-dark);
    }
    .dark-mode nav a {
      color: var(--text-dark);
    }
    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    @media (max-width: 768px) {
      nav a {
        display: block;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <header>
    <h1>IT Support Knowledge Base</h1>
  </header>
  <nav>
    <a href="#" onclick="loadContent('networking')">Networking</a>
    <a href="#" onclick="loadContent('windows')">Windows Support</a>
    <a href="#" onclick="loadContent('tools')">Tools & Software</a>
    <a href="#" onclick="loadContent('troubleshooting')">Troubleshooting</a>
  </nav>
  <div class="container" id="content-area">
    <p>Select a topic to view content.</p>
  </div>
  <footer>
    &copy; 2025 IT Support Notes
  </footer>
  <script src="script.js"></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
